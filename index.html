<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello</title>
</head>

<body>
    <main>
        <div class="container p-0 my-5">
            <div class="row">
                <div class="col-9 p-0">
                    <div class="img-container">
                        <div class="on-img-text"></div>
                        <div class="on-img-title"></div>
                    </div>
                </div>
                <!-- Sidebar Gallery -->
                <div class="col-3 p-0">
                    <div class="sidebar">
                        <div class="sidebar-img-container">
                            <div class="thumbnail">
                                <div class="overlay"></div>
                                <img src="img/01.jpg" alt="immagine 1">
                            </div>
                            <div class="thumbnail">
                                <img src="img/02.jpg" alt="immagine 2">
                            </div>
                            <div class="thumbnail">
                                <img src="img/03.jpg" alt="immagine 3">
                            </div>
                            <div class="thumbnail">
                                <img src="img/04.jpg" alt="immagine 4">
                            </div>
                            <div class="thumbnail">
                                <img src="img/05.jpg" alt="immagine 5">
                            </div>
                        </div>
                        <div class="arrows-container">
                            <!-- Arrow Down -->
                            <div class="arrow arrow-down mt-2">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <!-- Arrow UP -->
                            <div class="arrow arrow-up mb-2">
                                <i class="fas fa-chevron-up"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container Imgs -->
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
